<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>

  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    .navbar {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .nav-logo img {
      height: 40px;
    }

    /* Default navigation links for tablet/desktop */
    .nav-content {
      display: flex;
    }

    .nav-content a {
      color: #000000;
      text-decoration: none;
      padding: 10px 15px;
      margin-left: 20px;
      position: relative;
    }

    .nav-content a:hover::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #007bff;
      transition: width 0.1s ease;
    }

    .nav-content a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #007bff;
      transition: width 0.1s ease;
    }

    #login-btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      font-weight: 400;
    }

    /* Hamburger menu (hidden by default) */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #000;
      margin: 3px 0;
      transition: all 0.3s ease;
    }

    /* Hidden sidebar styles for mobile */
    .nav-sidebar {
      position: fixed;
      top: 0;
      left: -550px;
      width: 250px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 2000;
    }

    .nav-sidebar a {
      color: #000;
      text-decoration: none;
      padding: 15px 0;
      margin-bottom: 10px;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
    }

    .nav-sidebar a:hover {
      color: #007bff;
    }

    .nav-sidebar #login-btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      margin-top: 20px;
      text-align: center;
    }

    /* Overlay for mobile menu */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1500;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      /* Show hamburger and hide nav-content for mobile */
      .hamburger {
        display: flex;
      }

      .nav-content {
        display: none;
      }

      /* Sidebar open state */
      .nav-sidebar.open {
        left: 0;
      }

      /* Overlay visible state */
      .overlay.show {
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- Top Navbar -->
  <div class="navbar">
    <div class="nav-logo">
      <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo"></a>
    </div>
    <!-- Hamburger menu (visible only on mobile) -->
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- Navigation links (visible on tablet/desktop) -->
    <div class="nav-content">
      <a href="/">Home</a>
      <a href="/article">Articles</a>
      <a href="/book_now">Book Now</a>
      <a href="/get_recommendations">Get Recommendations</a>
      <a href="/login" id="login-btn" >Login</a>
    </div>
  </div>

  <!-- Hidden Sidebar for mobile -->
  <div class="nav-sidebar" id="sidebar">
    <a href="/">Home</a>
    <a href="/article">Articles</a>
    <a href="/book_now">Book Now</a>
    <a href="/get_recommendations">Get Recommendations</a>
    <a id="login-btn" href="/login">Login</a>
  </div>

  <!-- Overlay for mobile -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script>
    // Toggle sidebar visibility
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
      } else {
        sidebar.classList.add('open');
        overlay.classList.add('show');
      }
    }
  </script>
</body>

</html>
